<!DOCTYPE html>
<html>
  <head>
    <title>Coffee</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta http-equiv="x-ua-compatible" content="IE=edge" />
    <link rel="stylesheet" href="../tour.css" />
    <link rel="stylesheet" href="../reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      html {
        height: 100%;
      }
      body {
        height: 100%;
        overflow: hidden;
        margin: 0;
        padding: 0;
        font-size: 16px;
        color: #ffffff;
        background-color: #000000;
      }
    </style>
  </head>
  <body>
    <script src="tour.js"></script>

    <div id="pano" style="width: 100%; height: 100%">
      <noscript
        ><table style="width: 100%; height: 100%">
          <tr style="vertical-align: middle">
            <td>
              <div style="text-align: center">
                ERROR:<br /><br />Javascript not activated<br /><br />
              </div>
            </td>
          </tr></table
      ></noscript>
      <script>
        embedpano({
          xml: "tour.xml",
          target: "pano",
          passQueryParameters: "startscene,startlookat",
        });
      </script>
    </div>
    <div id="top__menu">
      <a class="item__logo" href="../"
        ><img src="../images/logo.svg" alt=""
      /></a>
      <div class="top__menu--title">
        <h1 class="top__menu--name">
          VƯỜN CÀ PHÊ <br />
          & MACCA
        </h1>
        <p class="top__menu--desc">HỢP TÁC XÃ HOÀ THẮNG</p>
      </div>
    </div>
    <div id="guide-text">
      <img src="../images/360.svg" alt="" />
      <p>Click hoặc kéo chuột để tham quan xung quanh</p>
    </div>
    <div class="bot__menu">
      <a href="../" class="bot__menu--button">
        <img src="../images/arrow-left.svg" alt="" class="bot__menu--icon" />
        <div class="bot__menu--content">
          <p class="content__go">QUAY LẠI</p>
          <p class="content__place">TRANG CHỦ</p>
        </div>
      </a>
      <a href="../buon_don/tour.html" class="bot__menu--button">
        <div class="bot__menu--content">
          <p class="content__go">ĐI TỚI</p>
          <p class="content__place">BUÔN ĐÔN</p>
        </div>
        <img src="../images/arrow-right.svg" alt="" class="bot__menu--icon" />
      </a>
    </div>

    <script>
      function hideGuideText() {
        const guideText = document.getElementById("guide-text");
        if (guideText) {
          guideText.style.display = "none";
        }
      }

      document.addEventListener("mousedown", hideGuideText, { once: true });
      document.addEventListener("touchstart", hideGuideText, { once: true });
    </script>
  </body>
</html>
